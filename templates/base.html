 "position": "absolute",                "font-weight": "bold",                "color": "#ff6651"            });            $("body").append($i);            $i.animate({                    "top": y - 180,                    "opacity": 0                },                1500,                function() {                    $i.remove();                });        });    });</script></body></html>
