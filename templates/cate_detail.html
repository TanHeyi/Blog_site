{% extends 'base.html' %}{% block page-main %}    {% for blog in cate_blog %}        <div class="media">            <div class="media-left">                <a href="detail/{{ blog.id }}">                    <img class="media-object" data-src="holder.js/64x64" alt="64x64"                         style="width: 64px;height: 64px;"                         src="media/{{ blog.img }}/">                </a>            </div>            <div class="media-body">                <h4 class="media-heading">                    <a href="detail/{{ blog.id }}">{{ blog.title }}</a>                </h4>                <p> {{ blog.intro }} </p>                <p>                    <span class="glyphicon glyphicon-time"> </span>&nbsp;{{ blog.create_time|date:'Y-m-d' }}                    <span class="glyphicon glyphicon-eye-open"                          style="margin-left: 50px"> </span>&nbsp;{{ blog.watch }}                </p>            </div>        </div>    {% endfor %}    <nav class="pull-right">        <ul class="pagination">            {{ page_html|safe }}        </ul>    </nav>{% endblock %}
