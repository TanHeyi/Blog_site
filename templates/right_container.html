{% block right_container %}    {% for blog in all_blog %}        <div class="media">            <div class="media-left">                <a href="detail/{{ blog.id }}">                    <img class="media-object" data-src="holder.js/64x64" alt="64x64" style="width: 64px;height: 64px;"                         src="media/{{ blog.img }}/">                </a>            </div>            <div class="media-body">                <h4 class="media-heading">                    <a href="detail/{{ blog.id }}">{{ blog.title }}</a>                </h4>                <p> {{ blog.intro }} </p>                <p>                    <span class="glyphicon glyphicon-time"> </span>&nbsp;{{ blog.create_time|date:'Y-m-d' }}                    <span class="glyphicon glyphicon-eye-open" style="margin-left: 50px"> </span>&nbsp;{{ blog.watch }}{#                    <span class="glyphicon glyphicon-comment" style="margin-left: 50px"> </span> {{ comment_sum }}#}{#                    {% for item in blog.cate.all %}#}{#                        <code class="pull-right"> {{ item }}</code>#}{#                    {% endfor %}#}                </p>            </div>        </div>    {% endfor %}{% endblock %}
