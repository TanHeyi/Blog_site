<form class="form-horizontal" novalidate>    <p style="font-size: 20px">发表评论</p>    <hr style="color: #0f0f0f">    {% csrf_token %}  <div class="form-group">    <label for="{{form_obj.email.id_for_label}}" class="col-sm-1 control-label">{{form_obj.email.label}}</label>    <div class="col-sm-10">        {{ form_obj.email }}        <span class="help-block">{{ form_obj.email.errors.0 }}</span>    </div>  </div>  <div class="form-group">    <label for="{{form_obj.content.id_for_label}}" class="col-sm-1 control-label">{{ form_obj.content.label }}</label>    <div class="col-sm-10">        {{ form_obj.content }}        <span class="help-block">{{ form_obj.content.errors.0 }}</span>    </div>  </div>  <div class="form-group">    <div class="col-sm-offset-10 col-sm-2">      <button type="button" class="btn btn-primary" name="submit" id="comm_submit">提交</button>    </div>  </div></form><script>    $("#comm_submit").click(function () {        var formData = new FormData();        formData.append("email", $("#id_email").val());        formData.append("blog", $("#blog_id").val());        formData.append("content", $("#id_content").val());        formData.append("csrfmiddlewaretoken", $("[name='csrfmiddlewaretoken']").val());        $.ajax({            url:"/add_comments/",            type:"post",            processData:false,            contentType:false,            data:formData,            success:function (data) {                 if (data.status){                     $.each(data.msg, function (k,v) {                        $("#id_"+k).next("span").text(v[0]).parent().parent().addClass("has-error");                    })                 }else{                     location.reload()                 }            }        })    })    // 将所有的input框绑定获取焦点的事件，将所有的错误信息清空    $("form input").focus(function () {        $(this).next().text("").parent().parent().removeClass("has-error");    });    $("form textarea").focus(function () {        $(this).next().text("").parent().parent().removeClass("has-error");    });</script>
