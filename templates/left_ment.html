{% block left_menu %}    <div style="margin-top: 30px">        <h4>分类</h4>        <hr>        {% for cate in all_cates %}            <p> <span class="glyphicon glyphicon-folder-close"></span> &nbsp;                <a href="/cate/{{ cate.name }}">{{ cate.name }}({{ cate.sum_num }})</a>            </p>        {% endfor %}        <hr style="margin-bottom: 60px">    </div>    <div>        <h4>最新文章</h4>        <hr>        {% for blog in new_blog %}            <p>                <a href="/detail/{{ blog.id }}">{{ blog.title }}<span class="label label-danger">New</span></a>            </p>        {% endfor %}        <hr style="margin-bottom: 60px">    </div>    <div>        <h4>友情链接</h4>        <hr>        <a href="https://github.com/TanHeyi">Github</a>    </div>{% endblock %}
