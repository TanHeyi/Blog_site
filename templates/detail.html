{% extends 'base.html' %}{% block page-main %}        <input type="text" value="{{ blog_detail.id }}" id="blog_id" style="display: none">        <h3 >{{ blog_detail.title }}</h3>        <span class="glyphicon glyphicon-folder-close" style="color: #0a08e9">            {% for cates in blog_detail.cate.all %}                <code style="color: #00a0e9">{{ cates }}</code>            {% endfor %}        </span>        <hr>        {{ blog_detail.content|safe }}    <hr><link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css"><script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script><div id="gitalk-container"></div><script type="text/javascript">    var gitalk = new Gitalk({    // gitalk的主要参数    clientID: `1a9bc784b13137fc5931`,   //上面获取到的值    clientSecret: `e42ae3ad4d8fc8cadb9a4635c01e46bee5c7bd5b`,//上面获取到的值    repo: `Blog_Comments`,  //您刚才建立仓库的名字    owner: 'TanHeyi',   //你的GitHub用户名字    admin: ['TanHeyi'],  //你的GitHub用户的名字    // id: 'window.location.pathname', //id不能重复，如果重复就会把其他页面的评论引进来    title: $("h3").text(),    distractionFreeMode: false        });      gitalk.render('gitalk-container');</script>{% endblock %}
